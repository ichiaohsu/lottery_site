{# draw_member/templates/draw_member/add.html #}
{% extends 'draw_member/base.html' %}

{% block content %}
<div class="container">
    <h2>現在的候選人們:</h2>
        <div class="member">
        {% for member in members %}
            <p>{{ member.name }}</p>
            {% endfor %}
        </div>

    <form action="" method="post" role="form">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">新增</button>
    </form>
</div>

{% endblock content %}
