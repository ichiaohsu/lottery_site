{# draw_member/templates/draw_member/home.html #}
{% extends 'draw_member/base.html' %}

{% block content %}
<div class="container">
    <h4>恭喜{{ winner.name }}抽中一百萬，請打這個電話跟我聯絡：3345678</h4>
    <img src="{{ winner.photo.url }}"/ style="margin-top:30px; margin-bottom:30px; max-width:350px">

    <form action="{% url 'draw' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">再抽一次</button>
    </form>
</div>
{% endblock content %}
